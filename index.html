<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="/style/responsive.css">
    <!-- Arquivos Owl css -->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">
    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETIFLIX</h2>
            <nav>
                <a href="#">inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="top-movie">
            <div class="container">
                <h3 class="title">Como Vender Drogas Online (Rápido) </h3>
                <p class="description">Para recuperar a ex-namorada, um adolescente nerd começa a vender ecstasy online. Em pouco tempo, ele se torna um dos maiores traficantes da Europa.</p>
                <div class="buttons">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button  role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img  class="box-film" src="/img/army.jpg" alt="army the dead" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/control.jpg" alt="controlZ" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/flash.jpg" alt="the flash" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/lucifer.jpg" alt="lucifer" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/major.jpg" alt="major crum" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/peaky.jpg" alt="peaky blinders" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/rick.jpg" alt="rick and morty" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/riverdale.jpg" alt="riverdale" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/trol.jpg" alt="trols ascenção dos titãs" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/twd.jpg" alt="the walking dead" srcset="">
            </div>
            <div class="item">
                <img class="box-film" src="/img/zombie.jpg" alt="céu em vermelho" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/16c7d552eb.js" crossorigin="anonymous"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/index.js"></script>
</body>
</html>
